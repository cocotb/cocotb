language: python
cache: pip
dist: xenial

git:
  quiet: true

env:
  global:
    - ICARUS_VERILOG_VERSION=10_2
    - MAKE_JOBS=2 # travis-ci only provides 2

matrix:
  include:
    - os: osx
      language: generic
      env: PYTHON=2.7.15
    - os: osx
      language: generic
      env: PYTHON=3.5.6
    - os: osx
      language: generic
      env: PYTHON=3.6.7
    - os: linux
      language: python
      python: 2.7
    - os: linux
      language: python
      python: 3.5

install:
  - ./.travis/install.sh

script:
  - flake8 --exit-zero cocotb/
  - tox
