# See Dockerfile for the full build instructions
sudo: required
language: cpp

os:
  - linux
  - windows
  
services:
  - docker

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then docker build . ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then docker build -f Dockerfile.windows . ; fi

  

