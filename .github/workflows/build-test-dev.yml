name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: ${{ !(contains(github.ref, 'release/') || contains(github.ref, 'master')) }}

on:
  # Run this workflow on every push to the master branch, or a stable branch.
  push:
    branches:
      - master
      - "stable/**"
  pull_request:
    branches:
      - master
      - 'stable/**'
    paths-ignore:
      # Skip running tests for changes only in:
      # Documentation
      - 'docs/**'
      # Dot-files not related to running tests
      - '.devcontainer/**'
      - '.backportrc.json'
      - '.clang-format'
      - '.git-blame-ignore-revs'
      - '.gitignore'
      - '.pre-commit-config.yaml'
      - '.readthedocs.yml'
      # Information files
      - 'LICENSE'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'MANIFEST.in'
      # Github files that aren't related to testing
      - '.github/issue_template.md'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - '.github/workflows/backport.yml'
      - '.github/workflows/benchmark.yml'
      - '.github/workflows/ecosystem-compat.yml'
      - '.github/workflows/experimental.yml'
      - '.github/workflows/extended.yml'
      - '.github/workflows/stale.yml'

jobs:
  test_dev:
    name: Regression Tests
    uses: ./.github/workflows/regression-tests.yml
    with:
      test_task: dev_test
      collect_coverage: true
      group: ci-free

  test_dev_licensed:
    # Only run licensed simulator tests for pushes to master/stable or PRs
    # originating from the same repo (not forks, which lack simulator secrets).
    if: >-
      github.repository == 'cocotb/cocotb'
      && (github.event_name == 'push'
          || github.event.pull_request.head.repo.full_name == 'cocotb/cocotb')
    name: Regression Tests
    uses: ./.github/workflows/regression-tests.yml
    with:
      test_task: dev_test
      collect_coverage: true
      group: ci-licensed
