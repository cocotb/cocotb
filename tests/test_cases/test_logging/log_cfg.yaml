version: 1
incremental: False

formatters:
    console_formatter:
        (): cocotb.log.SimLogFormatter
        separator: ' '

handlers:
    console:
        class: logging.StreamHandler
        formatter: console_formatter
        level: WARNING
        stream: 'ext://sys.stdout'

loggers:
    cocotb:
        level: INFO
        propagate: False
        handlers:
            - console
    cocotb.dummy.Dummy:
        level: DEEP_DEBUG
