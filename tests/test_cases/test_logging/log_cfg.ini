[loggers]
keys=root,top,inst1

[handlers]
keys=console

[formatters]
keys=sim_log, sim_log_colour

[logger_root]
level=WARNING
handlers=

[logger_top]
level=INFO
handlers=console
propagate=0
qualname=cocotb

[logger_inst1]
level=DIAGNOSTIC
handlers=console
qualname=cocotb.dummy.Dummy.abc

[handler_console]
class=StreamHandler
level=NOTSET
formatter=sim_log
args=(sys.stdout,)

[formatter_sim_log]
class=cocotb.log.SimLogFormatter

[formatter_sim_log_colour]
class=cocotb.log.SimColourLogFormatter

