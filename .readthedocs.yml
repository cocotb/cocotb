# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - graphviz

python:
  install:
    - requirements: documentation/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - bus

sphinx:
  configuration: documentation/source/conf.py

# Build PDF & ePub
formats:
  - epub
  - pdf
