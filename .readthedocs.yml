# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands:
    - apt-get update --assume-yes --quiet
    - apt-get install --assume-yes --quiet -- graphviz
    - pip install nox
    - nox -e docs -- $READTHEDOCS_OUTPUT/html/
